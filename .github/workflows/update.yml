name: 'Update'

on:
  push:
    branches: ["master"]

  schedule:
    - cron: '*/30 * * * *'

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
       contents: write

    steps:
      - name: Checkout 
        uses: actions/checkout@v6
        with:
          path: main

      - name: Checkout source
        uses: actions/checkout@v6
        with:
          repository: 'm-o-s-m/anime-vod-data-private'
          token: ${{ secrets.PULL_ANIME_VOD_DATA_PRIVATE }}
          sparse-checkout: |
            dist/data.json
          sparse-checkout-cone-mode: false
          path: source

      - name: Copy
        run: cp -p source/dist/data.json main/dist/

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          repository: ./main
          commit_message: 'ðŸ”„ Update'
